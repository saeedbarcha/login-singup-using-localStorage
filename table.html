<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <header id="headerCont" class="bg-secondary py-2">
      </header>
        <form class="w-75 m-auto pt-5">
            <div class="form-group">
              <label for="companyName">Name</label>
              <input type="text" class="form-control" placeholder="Enter Name" id="companyName">
            </div>
            <div class="form-group">
              <label for="companyRegNumber">Id</label>
              <input type="text" class="form-control" placeholder="Enter Id" id="companyRegNumber">
            </div>
            <p id="validateTxt" class=" text-center "></p>
           <div style="display:flex; justify-content: space-between;">
            <button id="addCompBtn" type="submit" class="btn btn-primary">Add</button>
            <button id="updateCompBtn" type="submit" class="btn btn-primary">update</button>

           </div>
           
          </form>
      <section class="contentCont">
        
        <table class="table table-bordered w-75 table-striped mt-1">
            <thead>
              <tr>
                <th>S.no</th>
                <th>Company Name</th>
                <th>Company id</th>
                <th>Action</th>

              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
      </section>
      <footer>
        <p class="bg-secondary text-center py-2 m-0 text-white">
          footer
        </p>
      </footer>
    </div>
  </body>
  <script src="./js/main.js"></script>
  <script src="./js/table.js"></script>



</html>
